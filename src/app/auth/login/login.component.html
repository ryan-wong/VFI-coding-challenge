<div class="container mt-5">
    <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 mx-auto mt-5">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" formControlName="email" ngModel class="form-control">
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors.required">
                              Email is required.
                            </div>
                            <div *ngIf="email.errors.email">
                              Email not valid
                            </div>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        formControlName="password"
                        ngModel
                        class="form-control"/>
                    </div>
                    <div *ngIf="(password.dirty || password.touched) && password.invalid" class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                              Password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                              Password must be at least 6 characters long.
                            </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </form>
            </div>
    </div>
</div>
